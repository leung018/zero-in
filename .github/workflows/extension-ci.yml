name: Extension Continuous Integration

on:
  push:
    branches-ignore:
      - main # Ignore main; PR checks cover it (require up-to-date before merge).
    paths:
      - 'apps/extension/**'
  pull_request:
    branches:
      - main
    paths:
      - 'apps/extension/**'
defaults:
  run:
    working-directory: apps/extension
jobs:
  extension-checks:
    runs-on: ubuntu-latest
    if: |
      github.event_name == 'push' ||
      github.event.pull_request.head.repo.full_name != github.repository
    steps:
      - uses: actions/checkout@v4
      - name: Use Node.js
        uses: actions/setup-node@v4
        with:
          node-version: '22.x'
          cache: 'yarn'
          cache-dependency-path: yarn.lock
      - run: yarn install --immutable
      - name: Lint
        run: yarn lint
      - name: Format Check
        run: yarn format-check
      - name: Type Check
        run: yarn type-check
      - name: Unit Tests
        run: yarn test:unit
      - name: Integration Tests
        run: yarn test:integration
      - name: Build
        run: yarn build:ci
      - name: Install Playwright Browser
        run: yarn playwright install --with-deps chromium
      - name: End-to-End Tests
        run: xvfb-run yarn test:e2e
  extension-macos-e2e:
    runs-on: macos-latest
    if: |
      github.event_name == 'push' ||
      github.event.pull_request.head.repo.full_name != github.repository
    steps:
      - uses: actions/checkout@v4
      - name: Use Node.js
        uses: actions/setup-node@v4
        with:
          node-version: '22.x'
          cache: 'yarn'
          cache-dependency-path: yarn.lock
      - run: yarn install --immutable
      - name: Build
        run: yarn build:ci
      - name: Install Playwright Browser
        run: yarn playwright install --with-deps chromium
      - name: End-to-End Tests (macOS)
        run: yarn test:e2e
