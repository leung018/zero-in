name: Extension Public Release

on:
  push:
    tags:
      - 'extension-v*'
defaults:
  run:
    working-directory: apps/extension
jobs:
  extension-prod-release:
    permissions:
      contents: write
    runs-on: ubuntu-latest
    environment: prod
    env:
      TAG_NAME: ${{ github.ref_name }}
      VITE_FIREBASE_AUTH_DOMAIN: ${{ vars.VITE_FIREBASE_AUTH_DOMAIN }}
    steps:
      - uses: actions/checkout@v4
      - name: Use Node.js
        uses: actions/setup-node@v4
        with:
          node-version: '22.x'
          cache: 'yarn'
          cache-dependency-path: yarn.lock
      - run: yarn install --immutable
      - name: Extract Version
        run: |
          # Remove 'v' prefix and anything after a hyphen
          VERSION=$(echo "${{ env.TAG_NAME }}" | sed -E 's/^v//; s/-.*//')
          echo "VERSION=$VERSION" >> $GITHUB_ENV
      - name: Zip
        run: yarn zip
        env:
          VITE_FIREBASE_API_KEY: ${{ vars.VITE_FIREBASE_API_KEY }}
          VITE_FIREBASE_AUTH_DOMAIN: ${{ vars.VITE_FIREBASE_AUTH_DOMAIN }}
          VITE_FIREBASE_PROJECT_ID: ${{ vars.VITE_FIREBASE_PROJECT_ID }}
          VITE_FIREBASE_STORAGE_BUCKET: ${{ vars.VITE_FIREBASE_STORAGE_BUCKET }}
          VITE_FIREBASE_MESSAGING_SENDER_ID: ${{ vars.VITE_FIREBASE_MESSAGING_SENDER_ID }}
          VITE_FIREBASE_APP_ID: ${{ vars.VITE_FIREBASE_APP_ID }}
          VITE_FIREBASE_MEASUREMENT_ID: ${{ vars.VITE_FIREBASE_MEASUREMENT_ID }}
      - name: Release
        uses: softprops/action-gh-release@v2
        with:
          tag_name: ${{ env.TAG_NAME  }}
          files: apps/extension/dist/zero-in-${{ env.TAG_NAME  }}-chrome.zip
          fail_on_unmatched_files: true
